<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Çevirici</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .converter-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .result-container {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .custom-select, .form-control {
            border-radius: 10px;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="converter-container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h3 class="text-center mb-4">Döviz Çevirici</h3>
                <div class="input-group mb-3">
                    <input type="number" id="amount" class="form-control" placeholder="Miktar" aria-label="Miktar" min="0">
                    <select class="custom-select" id="from_currency">
                        {% for code, name in currencies %}
                        <option value="{{ code }}">{{ code }} - {{ name }}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group-prepend">
                        <span class="input-group-text">→</span>
                    </div>
                    <select class="custom-select" id="to_currency">
                        {% for code, name in currencies %}
                        {% if loop.last%}
                        <option value="{{ code }}" selected>{{ code }} - {{ name }}</option>
                        {% else %}
                        <option value="{{ code }}">{{ code }} - {{ name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="result-container">
                    <span id="conversionResult">Karşılığı burada görüntülenecek</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="header-container">
        <h2 style="text-align: center;">Döviz Kurları</h2>
        <p style="text-align: center;"><small>Son Güncelleme: {{ last_update }}</small></p>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Döviz Cinsi</th>
            <th scope="col">Banka Alış</th>
            <th scope="col">Banka Satış</th>
        </tr>
        </thead>
        <tbody>
        {% for currency in currency_with_rate %}
        <tr>
            <td>{{ currency[1] }}</td>
            <td>{{ currency[2] }}</td>
            <td>{{ currency[3] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <footer class="mt-5">
        <p style="text-align: center;"><small>Veri Kaynağı: <a href="https://www.tcmb.gov.tr/kurlar/kurlar_tr.html" target="_blank">Türkiye
            Cumhuriyet Merkez Bankası</a></small></p>
    </footer>
</div>
<script>
    $(function () {
        // İnput alanlarındaki değişiklikleri dinle
        $('#amount, #from_currency, #to_currency').on('input change', function () {
            var amount = $('#amount').val();
            var fromCurrency = $('#from_currency').val();
            var toCurrency = $('#to_currency').val();

            // Eğer miktar geçerliyse, dönüşümü yap
            if (amount && fromCurrency && toCurrency) {
                $.ajax({
                    url: '/convert', // Flask uygulamanızdaki dönüşüm endpoint'i
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({'amount': amount, 'from_currency': fromCurrency, 'to_currency': toCurrency}),
                    success: function (response) {
                        console.log("response", response);
                        $('#conversionResult').text(response.conversionResult);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
